<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .red-packet-icon {
            @apply w-12 h-12 rounded-lg bg-red-500 flex items-center justify-center text-white text-xl;
        }
        
        .packet-type {
            @apply text-xs px-2 py-1 rounded-full;
        }
        
        .type-normal {
            @apply bg-red-50 text-red-500;
        }
        
        .type-lucky {
            @apply bg-yellow-50 text-yellow-600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 搜索区域 -->
    <div class="sticky top-0 z-10 bg-white p-4 shadow-sm">
        <div class="flex items-center bg-gray-100 rounded-full p-2">
            <i class="fas fa-search text-gray-400 mx-2"></i>
            <input type="text" 
                   placeholder="搜索红包发送/接收对象" 
                   class="bg-transparent flex-1 outline-none text-sm">
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="bg-white m-4 rounded-xl p-4">
        <div class="flex justify-between items-center mb-4">
            <span class="text-gray-500">本月红包统计</span>
            <span class="text-sm text-primary">查看详情</span>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="text-center">
                <div class="text-xl font-medium text-red-500">+1280 USDT</div>
                <div class="text-sm text-gray-500 mt-1">收到红包</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-medium text-gray-800">-520 USDT</div>
                <div class="text-sm text-gray-500 mt-1">发出红包</div>
            </div>
        </div>
    </div>

    <!-- 红包列表 -->
    <div class="bg-white">
        <!-- 日期分组 -->
        <div class="text-sm text-gray-500 p-3 bg-gray-50">今天</div>
        
        <!-- 红包记录 -->
        <div class="p-4 border-b border-gray-100">
            <div class="flex items-start">
                <div class="red-packet-icon mr-3">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-medium">发给群友的红包</span>
                            <span class="packet-type type-lucky ml-2">拼手气</span>
                        </div>
                        <span class="text-red-500">-200 USDT</span>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">
                        群名称：Web3创业者交流群
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <div class="text-xs text-gray-400">
                            <i class="fas fa-users mr-1"></i>
                            5/5个红包已领完
                        </div>
                        <span class="text-xs text-gray-400">14:30</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 更多红包记录 -->
        <div class="p-4 border-b border-gray-100">
            <div class="flex items-start">
                <div class="red-packet-icon mr-3 bg-green-500">
                    <i class="fas fa-envelope-open"></i>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-medium">收到的红包</span>
                            <span class="packet-type type-normal ml-2">普通</span>
                        </div>
                        <span class="text-green-500">+50 USDT</span>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">
                        来自：王五
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <div class="text-xs text-gray-400">
                            恭喜发财，大吉大利
                        </div>
                        <span class="text-xs text-gray-400">12:15</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载更多 -->
    <div class="text-center text-sm text-gray-400 py-4">
        <i class="fas fa-spinner animate-spin mr-2"></i>
        加载更多
    </div>
</body>
</html>
